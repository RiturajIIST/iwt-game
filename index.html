<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col bg-green-500 text-white">

  <header class="bg-green-600 text-white text-center py-4 text-3xl sticky top-0 z-10">
    <a href="https://iist.rituraj.me/tictactoe/" class="bg-green-600 text-white text-center py-4 text-3xl sticky top-0 z-10 hover:underline cursor-pointer">
      <h1>Tic Tac Toe</h1>
    </a>
  </header>

  <main class="flex flex-col items-center justify-start flex-grow py-2 px-4">
    <div class="w-full max-w-sm bg-green-600 p-5 rounded-lg shadow-lg flex flex-col items-center space-y-5">
      <div id="game" class="grid grid-cols-3 gap-4 bg-green-600 p-3 rounded-lg shadow-lg mb-5">
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="0"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="1"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="2"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="3"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="4"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="5"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="6"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="7"></div>
        <div class="flex items-center justify-center bg-green-800 text-2xl font-bold text-white rounded h-16 w-16 cursor-pointer" data-index="8"></div>
      </div>
      <div class="text-center">
        <p id="status" class="text-lg font-medium"></p>
        <button onclick="resetGame()" class="mt-4 bg-white text-green-500 py-2 px-4 rounded hover:bg-gray-100">
          Reset Game
        </button>
      </div>
    </div>
  </main>

  <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white text-black p-5 rounded-lg shadow-lg w-80 text-center">
      <p id="modal-message" class="text-lg font-bold mb-4"></p>
      <div class="flex justify-center space-x-3">
        <button id="close-modal" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-400">
          Close
        </button>
        <button id="play-again" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-400">
          Play Again
        </button>
      </div>
    </div>
  </div>

  <footer class="bg-green-600 text-white text-center py-4 text-sm fixed bottom-0 w-full">
    <p>
      Â© 2024 <a href="https://iist.rituraj.me/tictactoe/" class="text-white hover:underline">Tic Tac Toe</a>. All rights reserved.
    </p>
  </footer>

</body>
</html>
